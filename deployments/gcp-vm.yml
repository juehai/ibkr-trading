resources:
    - type: compute.v1.instance
      name: ibkr
      properties:
        zone: us-central1-a
        machineType: zones/us-central1-a/machineTypes/e2-small
        disks:
        - deviceName: ibkr
          type: PERSISTENT
          boot: true
          autoDelete: true
          initializeParams:
            sourceImage: https://www.googleapis.com/compute/v1/projects/cos-cloud/global/images/family/cos-stable
        networkInterfaces:
        - accessConfigs:
            - name: external-nat
              type: ONE_TO_ONE_NAT
          network: global/networks/default